<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | EchoMail</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reusing some login styles for signup */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--light-bg);
            margin: 0; /* Ensure no extra margin */
            padding: 0; /* Ensure no extra padding */
        }
        .signup-container {
            max-width: 400px;
            margin: 20px auto; /* Adjust margin for smaller screens */
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            padding: 32px 28px 28px 28px;
            text-align: center;
        }
        .signup-logo {
            width: 60px;
            margin-bottom: 12px;
        }
        .signup-title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 8px;
        }
        .signup-welcome {
            color: #555;
            margin-bottom: 24px;
        }
        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 18px;
        }
        .signup-form input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }
        .signup-form button[disabled] {
            background: #ccc;
            color: #fff;
            cursor: not-allowed;
        }
        .form-link {
            font-size: 0.9rem;
            margin-top: 10px;
        }
        .form-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        .form-link a:hover {
            text-decoration: underline;
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 20px;
            border-radius: 6px;
            background-color: #4285F4;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none; /* Ensure it looks like a button */
        }
        .btn-google:hover {
            background-color: #357ae8;
        }
        .btn-google .google-logo {
            width: 18px;
            height: 18px;
        }

        /* Alert/Flash message styling */
        .alert {
            margin-bottom: 16px;
            padding: 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            text-align: left; /* Align text within alert */
        }
        .alert.error {
            background: #fee; 
            color: #c33; 
            border: 1px solid #fcc;
        }
        .alert.success {
            background: #efe; 
            color: #363; 
            border: 1px solid #cfc;
        }
        .alert.info {
            background: #eef; 
            color: #336; 
            border: 1px solid #ccf;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <img src="{{ url_for('static', filename='images/echomail-logo.png') }}" alt="EchoMail Logo" class="signup-logo">
        <div class="signup-title">Sign Up</div>
        <div class="signup-welcome">Create your EchoMail account or sign up with Google.</div>
        
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form class="signup-form" method="POST" action="/signup">
            <input type="email" name="email" placeholder="Email address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button class="btn-primary" type="submit">Sign Up</button>
        </form>
        
        <div class="login-divider" style="margin-top: 18px;">or</div>
        
        <a href="{{ url_for('google_login') }}" class="btn-google">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" class="google-logo"> Continue with Google
        </a>

        <div class="form-link">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </div>
    </div>
</body>
</html>
